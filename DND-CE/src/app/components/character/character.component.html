<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Character Sheet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Display all characters -->
  <ion-card *ngFor="let character of characters">
    <ion-item-sliding>
      <ion-item>
        <ion-card-header (click)="goToCharacterSheet(character)">
          <div class="character-header">
            <div class="character-img-container">
              <img [src]="character.img || 'assets/img/appLogo.svg'" (error)="onImageError($event)" alt="Character Image" class="character-img"/>        
            </div>
            <div class="character-details">
              <ion-card-title>{{ character.name }}</ion-card-title>
              <ion-card-subtitle>{{ character.class }} - LV:{{ character.level }}</ion-card-subtitle>
            </div>
          </div>
        </ion-card-header>
      </ion-item>

      <!-- Swipeable Options (Edit + Delete) -->
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editCharacter(character._id)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
          <div>Edit</div>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteCharacter(character._id)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          <div>Delete</div>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
  
  <!-- Add new character -->
  <ion-button class="add-character-btn" (click)="goToCharacterSheetMaker()">
    <ion-icon slot="start" name="document"></ion-icon>
    Add Character
  </ion-button>

</ion-content>
