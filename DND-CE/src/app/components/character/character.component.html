<ion-content class="ion-padding">

  <!-- Display all characters -->
  <ion-card *ngFor="let character of characters" (click)="goToCharacterSheet(character)">
    <ion-card-header>
      <div class="character-header">
        <div class="character-img-container">
          <img [src]="character.img" alt="Character Image" class="character-img" />
        </div>
  
        <div class="character-details">
          <ion-card-title>{{ character.name }}</ion-card-title>
          <ion-card-subtitle>{{ character.class }} - LV:{{ character.level }}</ion-card-subtitle>
        </div>
      </div>
    </ion-card-header>
  </ion-card>
  
  <!-- Add new character -->
  <ion-button class="add-character-btn" (click)="goToCharacterSheetMaker()">
    <ion-icon slot="start" name="document"></ion-icon>
    Add Character
  </ion-button>

</ion-content>
