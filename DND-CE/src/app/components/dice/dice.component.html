<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Dice Roller</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Result Display -->
  <ion-card *ngIf="result !== null">
    <ion-card-header>
      <ion-card-title>Result</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <h2>You rolled: {{ result }}</h2>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Select a Dice</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group [(ngModel)]="selectedDice">
        <ion-list>
          <ion-item lines="full">
            <ion-label>D4</ion-label>
            <ion-radio slot="end" value="4"></ion-radio>
          </ion-item>
          <ion-item lines="full">
            <ion-label>D6</ion-label>
            <ion-radio slot="end" value="6"></ion-radio>
          </ion-item>
          <ion-item lines="full">
            <ion-label>D8</ion-label>
            <ion-radio slot="end" value="8"></ion-radio>
          </ion-item>
          <ion-item lines="full">
            <ion-label>D10</ion-label>
            <ion-radio slot="end" value="10"></ion-radio>
          </ion-item>
          <ion-item lines="full">
            <ion-label>D12</ion-label>
            <ion-radio slot="end" value="12"></ion-radio>
          </ion-item>
          <ion-item lines="full">
            <ion-label>D20</ion-label>
            <ion-radio slot="end" value="20"></ion-radio>
          </ion-item>
          <ion-item lines="full">
            <ion-label>D100</ion-label>
            <ion-radio slot="end" value="100"></ion-radio>
          </ion-item>
        </ion-list>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <!-- Roll Dice Button -->
  <ion-button class="roll-btn" (click)="rollDice()">Roll Dice!</ion-button>

</ion-content>
